<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <style>
    #bars-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 300px;
    }

    .bar {
      width: 20px;
      background-color:lightblue;
      margin-bottom: 5px;
      transition: height 0.2s;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="bars-container"></div>
<button onclick="randomizeArray()">Randomize Array</button>
<button onclick="sortArray('insert')">Insertion Sort</button>
<button onclick="sortArray('select')">Selection Sort</button>
<button onclick="sortArray('bubble')">Bubble Sort</button>
<button onclick="sortArray('quick')">Quick Sort</button>
<button onclick="sortArray('merge')">Merge Sort</button>
<button onclick="sortArray('shell')">Shell Sort</button>
<button onclick="changeSize()">Change Size</button>

<script>
  let bars = [];

  function initializeBars() {
    bars = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100) + 1);
    renderBars();
  }

  function renderBars() {
    const barsContainer = document.getElementById('bars-container');
    barsContainer.innerHTML = '';

    bars.forEach(value => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = `${value}px`;
      barsContainer.appendChild(bar);
    });
  }


  function randomizeArray() {
    bars.sort(() => Math.random() - 0.5);
    renderBars();
  }

 
  function sortArray(algorithm) {
  
    renderBars();
  }

 
  function changeSize() {
    bars = bars.map(value => value / 2);
    renderBars();
  }

  initializeBars();
</script>

</body>
</html>
